<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coding Boot Camp!</title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Bootstrap Enhanced Buttons -->
    <h1>Here are fancy bootstrap buttons</h1>
    <button class="btn btn-primary btn-lg">Fancy Button</button>
    <button class="btn btn-danger btn-lg">Fancy Button</button>

    <!-- Bootstrap Enhanced Table -->
    <h1 class="mt-5">Here is a fancy bootstrap table</h1>
    <table class="table table-striped">
      <thead>
        <tr class="table-warning">
          <th>#</th>
          <th>First</th>
          <th>Last</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th>3</th>
          <td>Adam</td>
          <td>Savage</td>
        </tr>
      </tbody>
    </table>

    <!-- This is a bootstrap loading spinner -->
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </body>
</html>
