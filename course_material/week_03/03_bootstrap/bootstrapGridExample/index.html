<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coding Boot Camp!</title>

    <!-- We link our html to the Bootstrap CDN -->

    <body>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h1>I'm in Column 1 of 2</h1>
          </div>

          </div>
        </div>
      </div>

      <div class="container border border-3 border-danger mt-5">
        <div class="row">
          <div class="col-md-12">
            <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h1>I'm in Column 1 of 3</h1>
          </div>

          <div class="col-md-4">

          </div>

          <div class="col-md-4">

          </div>
        </div>
      </div>
