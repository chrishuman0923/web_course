<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout Activity</title>
  </head>
  <body>
    <button id="hello">Cancel Hello</button>
    <button id="goodbye">Cancel Goodbye</button>

    <script>
      var helloElem = document.getElementById('hello');
      var goodbyeElem = document.getElementById('goodbye');

      function hello() {
        console.log('Hello');
      }

      function goodbye() {
        console.log('Goodbye');
      }

      var helloTimeoutId = setTimeout(hello, 5000);
      var goodbyeTimeoutId = setTimeout(goodbye, 10000);

      helloElem.addEventListener('click', function () {
        clearTimeout(helloTimeoutId);
      });

      goodbyeElem.addEventListener('click', function () {
        clearTimeout(goodbyeTimeoutId);
      });
    </script>
  </body>
</html>
