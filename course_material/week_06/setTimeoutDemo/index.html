<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout Demo</title>
  </head>
  <body>
    <h1>setTimeout Demo</h1>
    <p>Click the button to start the timer.</p>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <p id="timer">0</p>

    <script>
      var timerElem = document.getElementById('timer');
      var startElem = document.getElementById('start');
      var stopElem = document.getElementById('stop');

      var seconds = 0;
      var timerId = null;

      startElem.addEventListener('click', function () {
        timerId = setInterval(function () {
          seconds++;
          timerElem.innerHTML = seconds;
        }, 1000);
      });

      stopElem.addEventListener('click', function () {
        clearInterval(timerId);
      });
    </script>
  </body>
</html>
